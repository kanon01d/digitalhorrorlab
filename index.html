<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Horror Lab | かのん</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-color: #1a1a1a;
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            margin: 20px 0;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #8B5CF6;
            margin-bottom: 1rem;
            object-fit: cover;
            object-position: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 0.9em;
            margin: 0.5em 0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 1rem;
        }
        .button {
            background-color: #8B5CF6;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 0.8em;
        }
        .button:hover {
            background-color: #7C3AED;
        }
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
        footer {
            font-size: 0.7em;
            margin-top: 1em;
        }
        @media (max-height: 700px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 1.3em;
            }
            p {
                font-size: 0.8em;
            }
            .button {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="card">
            <h1>Digital Horror Lab | かのん</h1>
            <img src="profile.jpg" alt="かのん" class="profile-img">
            <p>商品デザイン・プロデュース<br>動画制作・作曲</p>
            <p>AI×ホラー×サイバーパンクの探究者<br>noteの更新を動画でお届け<br>映画レビュー、AI関連コンテンツ、<br>サイバーパンクと日常を融合した小説創作中。</p>
            <p><em>"From the Digital Shadows, Terror Evolves"</em></p>
            <div class="button-container">
                <a href="https://note.com/kanon_oboroyume" class="button">📝note</a>
                <a href="https://twitter.com/mistydream01" class="button">🐦X</a>
                <a href="https://www.youtube.com/@DigitalHorrorLab_kanon" class="button">▶YouTube</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSehyvGI0oOFO3UpfWIsfiTweLwyaUcrWWz-OunmZ7hKngN4Bw/viewform?usp=sf_link" class="button">📧Contact</a>
            </div>
            <p>文芸叢書CAL主催吸血鬼アンソロジー小説編集参加<br>Amazonにて近日発売</p>
            <footer>
                <small>© 2024 かのん（朧夢謌音）</small>
            </footer>
        </div>
    </div>
    <script>
        function createStars() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `twinkle ${Math.random() * 4 + 2}s infinite`;
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
